<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* ✅ Product Card Design */
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* ✅ Product Image */
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* ✅ Product Name */
        .product-card h5 {
            margin-top: 15px;
            font-weight: bold;
        }

        /* ✅ Price */
        .product-card .price {
            font-size: 18px;
            color: #f9a826;
            font-weight: bold;
        }

        /* ✅ Cart Icon */
        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f9a826;
            color: white;
            padding: 8px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cart-icon:hover {
            background: #ff8800;
        }
        .card-div> a{
            padding: 5px 12px;
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>

    <div class="container-page4">
        <h2 >Products</h2>
        <div class="card-div">
            <a href="#">All</a>
            <a href="#">Bed</a>
            <a href="#">Chair</a>
            <a href="#">Light</a>
            <a href="#">Sofa</a>
        </div>
        <div class="row g-4">
            <!-- ✅ Product Card 1 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="./assets/icons/1.png" alt="Glossy Cube">
                </div>
            </div>

            <!-- ✅ Product Card 2 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="./assets/icons/1.png" alt="Glossy Cube">
                </div>
            </div>

            <!-- ✅ Product Card 3 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="./assets/icons/1.png" alt="Glossy Cube">
                </div>
            </div>

            <!-- ✅ Product Card 4 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="./assets/icons/1.png" alt="Glossy Cube">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
